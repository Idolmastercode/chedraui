<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="Imagen ilustrativa">
        </div>
        <div class="right">
            <h2>Registro</h2>
            <form action="registro.php" action="registro.php" method="post">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <br>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <br>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>

                <div class="container-2">
                    <header>Captcha</header>
                    <div class="input_field captch_box">
                      <input type="text" value="" disabled />
                      <button class="refresh_button">
                        <i class="fa-solid fa-rotate-right"></i>
                      </button>
                    </div>
                    <div class="input_field captch_input">
                      <input type="text" placeholder="Introduzca el captcha" />
                    </div>
                    <div class="message">El captcha introducido es correcto</div>
                    <div class="input_field button ">
                      <button id="submitButtonCaptcha" type="button" >Verificar Captcha</button>
                    </div>
                  </div>
                  

                <div class="form-group">
                    <input id="submitButton" type="submit" value="Registrar" disabled>
                </div>

            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
