<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="Imagen ilustrativa">
        </div>
        <div class="right">
            <h2>Registro</h2>
            <form action="registro.php" action="registro.php" method="post">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <br>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <br>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Registrar">
                </div>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
